<mat-card class="example-card">
    <mat-card-content>
        <p>
          Lista zawodników dla zawodów o id: {{competitionId}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/zawody">Wszystkie zawody</button>
        <button mat-raised-button color="primary" routerLink="/zapisy/{{competitionId}}">
            Zarejestruj się
          </button>
    </mat-card-actions>
</mat-card>
