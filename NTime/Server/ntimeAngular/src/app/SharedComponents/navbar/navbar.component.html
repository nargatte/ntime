<div>
    <!-- <div style="height: 100vh;"> -->
    <mat-toolbar color="primary">
        <div fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <a mat-button class="companyName" routerLink="/">
            <span>Time2Win</span>
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">

            <a mat-button routerLink="/o-nas">O nas</a>
            <a mat-button routerLink="/zawody">Zawody</a>
            <a mat-button routerLink="/konto">Moje konto</a>
            <a mat-button routerLink="/oferta">Oferta</a>
            <a mat-button routerLink="/kontakt">Kontakt</a>
            <ng-container *ngIf="authenticatedUserService.IsAuthenticated">
                <a mat-button routerLink="/wyloguj">
                    <mat-icon>power_settings_new</mat-icon> Wyloguj
                </a>
            </ng-container>
            <!-- <ng-container *ngIf="User && authenticatedUserService.IsAuthenticated">
                <span>
                    Witaj {{User.Email}}
                </span>
            </ng-container> -->
        </div>

    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">

        <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
            <!-- style="background-color: primary;" -->

            <div fxLayout="column">
                <button mat-button class="companyName" (click)="sidenav.toggle()">
                    <span> Zamknij </span>
                </button>
                <a mat-button routerLink="/o-nas">O nas</a>
                <a mat-button routerLink="/zawody">Zawody</a>
                <a mat-button routerLink="/konto">Moje konto</a>
                <a mat-button routerLink="/oferta">Oferta</a>
                <a mat-button routerLink="/kontakt">Kontakt</a>
                <ng-container *ngIf="authenticatedUserService.IsAuthenticated">
                    <a mat-button routerLink="/wyloguj">
                        <mat-icon>power_settings_new</mat-icon> Wyloguj
                    </a>
                </ng-container>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
    <!-- <router-outlet></router-outlet> -->
</div>
